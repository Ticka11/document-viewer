<div class="action-buttons">
  <button
    [disabled]="zoomInDisabled"
    type="button"
    class="col circle"
    [ngStyle]="{ opacity: zoomInDisabled ? '0.6' : '' }"
    (click)="zoomInImg()"
  >
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.zoomInSrc"
      alt=""
    />
  </button>

  <button class="col circle" (click)="fitToPage()">
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.fitToPageSrc"
      alt=""
    />
  </button>
  <button
    [disabled]="zoomOutDisabled"
    [ngStyle]="{ opacity: zoomOutDisabled ? '0.6' : '' }"
    (click)="zoomOutImg()"
    class="col circle"
  >
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.zoomOutSrc"
      alt=""
    />
  </button>
</div>
