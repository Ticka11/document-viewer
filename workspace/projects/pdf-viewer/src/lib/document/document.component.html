<div style="position: relative" id="outer-cont">
  <img
    *ngIf="activateTransImg"
    [ngStyle]="{
      height: documentConfig.containerHeight + 'px',
      width: 'auto',
      position: 'absolute',
      opacity: 0.3,
      top: imageTopVal,
      left: imageLeftVal
    }"
    [src]="documentImg | secureImg | async"
    class="trans-img"
    id="trans-img"
    alt=""
  />
  <div (scroll)="scrollEvent($event, documentImage)" id="document-container">
    <!--  <div class="shadow-test"></div> -->
    <div class="document-page" id="document-page">
      <img
        [ngStyle]="{
          height: documentConfig.containerHeight + 'px'
        }"
        id="docImg"
        #documentImage
        [src]="documentImg | secureImg | async"
      />
    </div>
  </div>
</div>
