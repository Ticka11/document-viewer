<div style="position: relative" id="outer-cont">
  <!-- search container -->
  <div class="dropdown-options" *ngIf="noSearchItems">
    <div>
      <p class="dropdown-border page-header">NO RESULT FOUND</p>
    </div>
  </div>
  <ng-container
    *ngIf="groupedByPage && groupedByPage.length > 0 && !noSearchItems"
  >
    <div
      style="padding: 10px"
      aria-labelledby="searchDocument"
      class="dropdown-options"
      [ngClass]="{ 'colaps-search-box': colapsSearchStatus }"
    >
      <div class="info-search">
        {{ groupedByPage.length }} search found
        <span
          class="typcn typcn-chevron-left colaps-search"
          [ngClass]="{ 'colaps-search-rotate': colapsSearchStatus }"
          (click)="colapsSearch()"
        ></span>
      </div>
      <div
        *ngFor="
          let pageResult of groupedByPage;
          index as index;
          let last = last
        "
      >
        <p
          class="dropdown-border page-header"
          *ngIf="pageResult[0].pageNums[0]"
        >
          PAGE: {{ pageResult[0].pageNums[0] }}
        </p>

        <button
          class="dropdown-button"
          (click)="sendSearchObj(item)"
          *ngFor="let item of pageResult"
        >
          <span> {{ item.text }}</span>
        </button>
      </div>
    </div>
  </ng-container>
  <img
    [ngStyle]="{
      height: documentConfig.containerHeight + 'px',
      width: documentConfig.containerWidth + 'px',
      position: 'absolute',
      opacity: 0.3,
      left: imageLeftVal,
      top: imageTopVal
    }"
    [src]="mainImg | secureImg | async"
    class="trans-img"
    id="trans-img"
    alt=""
  />
  <div (scroll)="scrollEvent($event, documentImage)" id="document-container">
    <!--  <div class="shadow-test"></div> -->
    <div
      class="document-page"
      id="document-page"
      [ngStyle]="{
        width: documentConfig.containerWidth + 'px',
        height: documentConfig.containerHeight + 'px'
      }"
    >
      <img
        [attr.height]="documentConfig.containerHeight + 'px'"
        [attr.width]="documentConfig.containerWidth + 'px'"
        id="docImg"
        #docImg
        [src]="mainImg | secureImg | async"
      />
    </div>
  </div>
</div>
