<div style="position: relative" id="outer-cont">
  <img
    [ngStyle]="{
      height: documentConfig.containerHeight + 'px',
      width: documentConfig.containerWidth + 'px',
      position: 'absolute',
      opacity: 0.3,
      top: imageTopVal,
      left: imageLeftVal
    }"
    [src]="mainImg | secureImg | async"
    class="trans-img"
    id="trans-img"
    alt=""
  />
  <div (scroll)="scrollEvent($event, documentImage)" id="document-container">
    <!--  <div class="shadow-test"></div> -->
    <div
      class="document-page"
      id="document-page"
      [ngStyle]="{
        width: documentConfig.containerWidth + 'px'
      }"
    >
      <img
        [attr.height]="documentConfig.containerHeight + 'px'"
        [attr.width]="documentConfig.containerWidth + 'px'"
        id="docImg"
        #docImg
        [src]="mainImg | secureImg | async"
      />
    </div>
  </div>
</div>
