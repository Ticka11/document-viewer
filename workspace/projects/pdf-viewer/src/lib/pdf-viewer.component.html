<div class="viewer-container" id="viewer-container">
  <div id="info-box">
    <div class="col-12 col-sm-12 p-0">
      <div class="model-info p-0">
        <p class="traning-model-name">EX-12.1 Service Agreement 04-Tb.pdf</p>
      </div>
      <div class="align-items-center info-container">
        <p>MODEL: File upload test - Version 1 | Jul 22, 2021 14:32</p>
      </div>
    </div>
  </div>

  <div id="search-box">
    <lib-document-actions
      [documentConfig]="documentConfig"
      [document]="document"
      class="document-actions-container"
      [documentActionsSrc]="documentActionsSrc"
      id="viewer"
    ></lib-document-actions>
    <lib-search-modal class="search-component"> </lib-search-modal>
    <lib-document-actions
      class="document-actions-left-container"
      id="viewer"
    ></lib-document-actions>
  </div>

  <div class="d-flex align-items-center flex-column" id="doc-box">
    <lib-document
      [documentConfig]="documentConfig"
      [thumbnails]="thumbnails"
      [documentImg]="documentImg"
      #document
      class="document-viewer-container"
    ></lib-document>
  </div>

  <lib-page-navigation
    [thumbnails]="thumbnails"
    class="document-page-navigation-container"
  ></lib-page-navigation>
</div>
