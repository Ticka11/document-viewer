<div class="action-buttons">
  <button (click)="downloadDocument()" class="col circle">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.downloadPdfPlain"
      alt=""
    />
  </button>

  <button class="col circle" (click)="openModal()">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.informationHelp"
      alt=""
    />
  </button>

  <button class="col circle" (click)="showOriginalDocument()" [ngbTooltip]="!originalDocument ? 'Show original document':''" [ngClass]="{'show-orginal': originalDocument}">
    <img
    class="split-icon"
      width="15px"
      height="15px"
      [src]="documentActionsSrc.showOrginalImg"
      alt=""
    />
  </button>

  <div class="range-parent" *ngIf="originalDocument">
    <input type="range" min="1" max="100" value="50" class="slider-image" id="myRange" [(ngModel)]="mymodel" (input)="changeOrginalImgSize(mymodel)">
  </div>
</div>
