<div class="action-buttons">
  <button (click)="downloadDocument()" class="col circle">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.downloadPdfPlain"
      alt=""
    />
  </button>

  <button class="col circle" (click)="openModal()">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.informationHelp"
      alt=""
    />
  </button>

  <button
    class="col circle"
    *ngIf="editable == false"
    (click)="showOriginalDocument()"
    [ngbTooltip]="
      !showOrginalConfig.showOrginal ? 'Show original document' : ''
    "
    [ngClass]="{ 'show-orginal': showOrginalConfig.showOrginal }"
  >
    <img
      class="split-icon"
      width="15px"
      height="15px"
      [src]="documentActionsSrc.showOrginalImg"
      alt=""
    />
  </button>

  <div class="range-parent" *ngIf="!showOrginalConfig.showOrginal">
    <input
      type="range"
      min="1"
      max="100"
      value="50"
      class="slider-image"
      id="orginal-range"
      [(ngModel)]="showOrginalConfig.viewPercent"
      (input)="changeOrginalImgSize()"
    />
  </div>

  <button
    class="col circle"
    (click)="openDebugger()"
    [ngbTooltip]="!showDebugger ? 'Show debugger' : 'Hide debugger'"
    [ngClass]="{ 'show-debugger': showDebugger }"
  >
    <span class="typcn typcn-cog-outline"></span>
  </button>
</div>
