<div class="action-buttons">
  <button (click)="downloadDocument()" class="col circle">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.downloadPdfPlain"
      alt=""
    />
  </button>

  <button class="col circle" (click)="openModal()">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.informationHelp"
      alt=""
    />
  </button>
  <button
    [ngbTooltip]="!originalDocument ? 'Show original document':''"
    class="col circle custom-control custom-switch"
>
    <input
    #checkbox
    id="switchDocument"
    (change)="showOriginalDocument()"
    type="checkbox"
    class="custom-control-input"
    />
    <label class="custom-control-label label-checkbox" for="switchDocument"></label>
</button>

</div>
